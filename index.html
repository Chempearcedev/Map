<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@700&family=Yusei+Magic&display=swap" rel="stylesheet">

   <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Local Business Finder</title>
</head>
<header>
    <nav class="navbar fixed-top navbar-light bg-light">
  <a class="navbar-brand" href="#">Local Restaurant Locator</a>
</nav>
</header>
<body>
     <img src="assets/images/placeholder.png" alt="placeholder-image" class="placeholder"> 
    <h1 class="main-header">Local Restaurant locator</h1>
    <br>
<div id="map">

</div> 
<h2 id="long">Your Longitude:</h2>
<h2 id="lat">Your Latitude:</h2>
    <footer class="footer fixed-bottom">Something in the footer</footer>
    <script>
  
    $(document).ready(function () {
            if ("geolocation" in navigator) {
         navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            $("#lat").text(latitude);
            $("#long").text(longitude);
        },  
        function(error) {

        });
    } else ipLookUp ();
      
    function ipLookUp() {

       }
    });

            function initMap() {
            var area = {lat: 50.827778, lng:  -0.152778};
            var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4, 
                    center: area
            });
            var marker = new google.maps.Marker({
                position: area,
                map: map
               });
        
            
var myLabels = "ABCDEFGHIJKLMONPQRSTUVWXYZ";

            var locations = [
           {lat: 50.821454, lng: -0.148418},
           {lat: 50.822619, lng: -0.14047},
           {lat: 50.824501, lng: -0.138518},
           {lat: 50.820207, lng: -0.139144}
        ];

            var markers = locations.map(function(location, i) {
                return new google.maps.Marker({
                    position: location,
                    label: myLabels[i % myLabels.length]
                });
            });

            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }
     
    </script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_AM0a1j6o9tFn3WHxtJDsEYnzuqKwFWs&callback=initMap"></script>
 
</body>
</html>
